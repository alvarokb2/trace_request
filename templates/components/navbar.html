{% load static %}
<div class="bg-white flex flex-col md:flex-row justify-between items-center w-full h-auto md:h-12 border border-solid shadow">
    
    <!-- Left navbar -->
    <div class="pl-2 w-full md:w-1/3 h-full flex flex-row justify-between items-center">
        <!-- Logo-->
        <div class="flex rounded-2xl p-1">
            <a href="{% url 'home' %}">
                <img class="h-8 hover:h-10" src="{% static 'Logo.png' %}">
            </a>
        </div>
        <!-- Logo -->
    
        <!-- default: right side -->
        <div class="flex justify-end mr-4 md:hidden">
            {% if not user.is_authenticated  %}
                <a class="px-2" href="{% url 'account_login' %}">
                    Login
                </a>
                <a class="px-2" href="{% url 'account_signup' %}">
                    Register
                </a>
            {% else %}
                <a class="px-2" href="{% url 'account_logout' %}">
                    Logout
                </a>
            {% endif %}
        </div>
        <!-- default: right side -->
    </div>
    <!-- Left navbar -->
    
    <!-- main navbar-->
    <div class="pl-2 w-full md:w-1/3 h-full flex flex-row justify-center items-center">
        <a class="px-2 " href="#">
            Main Menu   
        </a>

    </div>
    
    <!-- top right navbar-->
    <div class="hidden w-auto justify-end md:flex md:w-1/3 md:mr-4">
        {% if not user.is_authenticated  %}
            <a class="px-2 " href="{% url 'account_login' %}">
                Login
            </a>
            <a class="px-2" href="{% url 'account_signup' %}">
                Register
            </a>
        {% else %}
            <a class="px-2" href="{% url 'account_logout' %}">
                Logout
            </a>
        {% endif %}
        
    </div>
    <!-- top right navbar-->

</div>
