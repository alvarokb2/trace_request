{% extends "account/base.html" %}
{% load tailwind_filters %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="bg-gray-200 h-full w-full fixed flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="bg-white max-w-md w-full space-y-8 px-12 py-14">
    <div>
      <img class="mx-auto h-12 w-auto" src="{% static 'Logo.png' %}" alt="Workflow">
      <h2 class="mt-6 text-center text-xl font-extrabold text-gray-900">Already have an account?</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        <a href="{% url 'account_login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="{% url 'account_signup' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">

        <div>
          {{ form|crispy }}
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign Up!
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
